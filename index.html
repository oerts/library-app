<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">letero</h1>
            <p class="logo__info">Keep track of your library</p>
        </div>
            <nav class="navbar">
                <button class="add-book" data-add-book><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#B9F6CA" width="48px" height="48px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></button>
            </nav>
    </header>

    <main class="container main">
        <div class="cards">
        </div>
    </main>

    <div class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2 class="modal__title">Add a new book</h2>
                <span class="modal__close">&times;</span>
            </div>
            <div class="modal__form">
                <form>
                    <label for="book-title">Title:</label>
                    <input class="book-title" type="text" placeholder="The Metamorphosis" name="book-title" id="book-title" required>
                    <label for="book-author">Author:</label>
                    <input class="book-author" type="text" placeholder="Franz Kafka" name="book-author" id="book-author" required>
                    <label for="book-category">Category:</label>
                    <input class="book-category" type="text" placeholder="Fiction" name="book-category" id="book-category" required>
                    <select class="book__status" name="book-status" id="book-status">
                        <option value="want-to-read">Want to read</option>
                        <option value="reading">Reading</option>
                        <option value="read">Read</option>
                    </select>

                    <button type="submit" class="modal__submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
